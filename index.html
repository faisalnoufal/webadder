    <style>
      /* Global styles */
      body {
        margin: 0;
        font-family: "Raleway", sans-serif; /* Reverted to original font */
        background-color: #000;
        color: #e1e1e1;
      }

      /* Hero section */
      .hero {
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        height: 200px;
        width: 142.84px;
        animation: fadeIn 1s ease-in-out;
      }

      .hero h1 {
        font-size: 2.5em;
        color: white;
        text-transform: uppercase;
        animation: fadeIn 1s ease-in-out;
      }

      .hero h5 {
        font-size: 1.2em;
        color: #888;
        animation: slideInUp 1s ease-in-out;
      }

      .hero p {
        font-size: 1em;
        color: #888;
        animation: fadeIn 1s ease-in-out;
      }

      /* Cards section */
      .cards-section {
        padding: 80px 20px;
        background: #181818;
      }

      .cards-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        width: 300px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #00b8d9, #9966ff);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover::before {
        opacity: 0.2;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card-content {
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .card h3 {
        color: #00b8d9;
        margin-bottom: 10px;
        font-size: 1.5em;
      }

      .card p {
        color: #e1e1e1;
        font-size: 1em;
        line-height: 1.6;
      }

      .card a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #00b8d9;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .card a:hover {
        background: #0099b8;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes moveUpDown {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      svg rect:nth-child(2) {
        animation: moveUpDown 4s infinite ease-in-out;
      }
      svg rect:nth-child(3) {
        animation: moveUpDown 4s infinite ease-in-out 1s;
      }
      svg rect:nth-child(4) {
        animation: moveUpDown 4s infinite ease-in-out 2s;
      }

      /* Thumbnail gallery styles */
      .thumbnail-gallery {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .thumbnail {
        position: relative;
        width: 160px;
        height: 90px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .thumbnail:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .thumbnail .play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .thumbnail:hover .play-icon {
        opacity: 1;
      }

      .thumbnail .play-icon::after {
        content: '▶';
        font-size: 20px;
        color: white;
      }

      /* Charity links bar styles */
      .charity-links {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
        padding: 15px 0;
        text-align: center;
        z-index: 1001;
        border-bottom: 2px solid #00b8d9;
        box-shadow: 0 2px 10px rgba(0, 184, 217, 0.3);
      }

      .charity-links a {
        color: #00b8d9;
        text-decoration: none;
        margin: 0 20px;
        font-size: 1.1em;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .charity-links a:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 184, 217, 0.1);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
        z-index: -1;
        border-radius: 20px;
      }

      .charity-links a:hover {
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 184, 217, 0.4);
      }

      .charity-links a:hover:before {
        transform: scaleX(1);
        transform-origin: left;
      }

      .charity-links a:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>

      <div class="thumbnail-gallery">
        <div class="thumbnail" data-video-id="bc1zR6xg9LE">
          <img src="https://img.youtube.com/vi/bc1zR6xg9LE/mqdefault.jpg" alt="Video Thumbnail 1">

    <!-- WebAdder Link -->
    <script>
      function webadder() {
        let e = document.createElement("a");
        let o = document.createTextNode("webAdder");
        e.appendChild(o);
        e.href = "https://webadder.com";
        e.target = "_blank";
        e.title = "Design, Develop and Deploy";
        e.style.cssText =
          "z-index: 2; color: white; position: fixed; text-decoration: none; font-family: Raleway, sans-serif; font-size: 10px; bottom: -40px; right: 0; background-image: linear-gradient( to right, #9966ff 0%, #3399ff 51%, #669999 100% ); border-radius: 3px 0 0 0; padding: 0 2px";
        document.body.appendChild(e);

        e.onmouseover = function () {
          e.style.color = "black";
        };

        e.onmouseout = function () {
          e.style.color = "white";
        };

        // Animate the pop-up effect
        let bottomValue = -40;
        let interval = setInterval(function () {
          bottomValue += 1;
          e.style.bottom = bottomValue + "px";
          if (bottomValue >= 0) {
            clearInterval(interval);
            // Remove the element after 15 seconds
            setTimeout(function () {
              e.style.display = "none";
              // Schedule the next webadder() call after 15 seconds
              setTimeout(function () {
                e.style.display = "block";
                // Remove the element again after 15 seconds
                setTimeout(function () {
                  e.style.display = "none";
                  // Schedule the next webadder() call after 30 seconds
                  setTimeout(webadder, 30000);
                }, 15000);
              }, 15000);
            }, 15000);
          }
        }, 10);
      }

      // Call the webadder function to start the process
      webadder();
    </script>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="lightbox-close-btn">&times;</span>
        <div class="video-container" id="lightbox-video-container">
          <!-- YouTube video will be embedded here -->
        </div>
      </div>
    </div>

    <script>
      // Lightbox script
      const lightboxModal = document.getElementById("lightbox-modal");
      const thumbnails = document.querySelectorAll(".thumbnail");
      const lightboxCloseBtn = document.getElementById("lightbox-close-btn");
      const lightboxVideoContainer = document.getElementById("lightbox-video-container");

      thumbnails.forEach(thumbnail => {
        thumbnail.onclick = function () {
          const videoId = this.getAttribute("data-video-id");
          lightboxVideoContainer.innerHTML = `
            <iframe
              src="https://www.youtube.com/embed/${videoId}?autoplay=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          `;
          lightboxModal.style.display = "block";
        };
      });

      lightboxCloseBtn.onclick = function () {
        lightboxModal.style.display = "none";
        lightboxVideoContainer.innerHTML = "";
      };

      window.onclick = function (event) {
        if (event.target == lightboxModal) {
          lightboxModal.style.display = "none";
          lightboxVideoContainer.innerHTML = "";
        }
      };
    </script>
