    <style>
      /* Global styles */
      body {
        margin: 0;
        font-family: "Raleway", sans-serif; /* Reverted to original font */
        background-color: #000;
        color: #e1e1e1;
      }

      /* Hero section */
      .hero {
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        height: 200px;
        width: 142.84px;
        animation: fadeIn 1s ease-in-out;
      }

      .hero h1 {
        font-size: 2.5em;
        color: white;
        text-transform: uppercase;
        animation: fadeIn 1s ease-in-out;
      }

      .hero h5 {
        font-size: 1.2em;
        color: #888;
        animation: slideInUp 1s ease-in-out;
      }

      .hero p {
        font-size: 1em;
        color: #888;
        animation: fadeIn 1s ease-in-out;
      }

      /* Cards section */
      .cards-section {
        padding: 80px 20px;
        background: #181818;
      }

      .cards-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        width: 300px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #00b8d9, #9966ff);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover::before {
        opacity: 0.2;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card-content {
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .card h3 {
        color: #00b8d9;
        margin-bottom: 10px;
        font-size: 1.5em;
      }

      .card p {
        color: #e1e1e1;
        font-size: 1em;
        line-height: 1.6;
      }

      .card a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #00b8d9;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .card a:hover {
        background: #0099b8;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes moveUpDown {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      svg rect:nth-child(2) {
        animation: moveUpDown 4s infinite ease-in-out;
      }
      svg rect:nth-child(3) {
        animation: moveUpDown 4s infinite ease-in-out 1s;
      }
      svg rect:nth-child(4) {
        animation: moveUpDown 4s infinite ease-in-out 2s;
      }




    </style>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="200"
        height="200"
        viewBox="0 0 210 210"

        <!-- Left Rounded Rectangle (Tallest) -->

          y="20"
          width="40"
          height="120"
          rx="20"
          ry="20"
          fill="white"
        />

        <!-- Middle Rounded Rectangle (Shorter, Lower) -->
        <rect
          x="90"
          y="60"
          width="40"
          height="100"
          rx="20"
          ry="20"
          fill="white"
        />

        <!-- Right Rounded Rectangle (Tall, Lowest) -->
        <rect
          x="150"
          y="50"
          width="40"
          height="120"
          rx="20"
          ry="20"
          fill="white"
        />
      </svg>
      <h1>Design, Develop & Deploy!</h1>
      <h5>made easy...</h5>
      <p>webAdder</p>
    </div>

    <!-- WebAdder Link -->
    <script>
      function webadder() {
        let e = document.createElement("a");
        let o = document.createTextNode("webAdder");
        e.appendChild(o);
        e.href = "https://webadder.com";
        e.target = "_blank";
        e.title = "Design, Develop and Deploy";
        e.style.cssText =
          "z-index: 2; color: white; position: fixed; text-decoration: none; font-family: Raleway, sans-serif; font-size: 10px; bottom: -40px; right: 0; background-image: linear-gradient( to right, #9966ff 0%, #3399ff 51%, #669999 100% ); border-radius: 3px 0 0 0; padding: 0 2px";
        document.body.appendChild(e);

        e.onmouseover = function () {
          e.style.color = "black";
        };

        e.onmouseout = function () {
          e.style.color = "white";
        };

        // Animate the pop-up effect
        let bottomValue = -40;
        let interval = setInterval(function () {
          bottomValue += 1;
          e.style.bottom = bottomValue + "px";
          if (bottomValue >= 0) {
            clearInterval(interval);
            // Remove the element after 15 seconds
            setTimeout(function () {
              e.style.display = "none";
              // Schedule the next webadder() call after 15 seconds
              setTimeout(function () {
                e.style.display = "block";
                // Remove the element again after 15 seconds
                setTimeout(function () {
                  e.style.display = "none";
                  // Schedule the next webadder() call after 30 seconds
                  setTimeout(webadder, 30000);
                }, 15000);
              }, 15000);
            }, 15000);
          }
        }, 10);
      }

      // Call the webadder function to start the process
      webadder();
    </script>


  </body>
