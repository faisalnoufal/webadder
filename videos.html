<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Videos | webAdder</title>
    <link rel="icon" href="favicon.ico" />
    <style>
      body {
        margin: 0;
        font-family: "Raleway", sans-serif;
        background-color: #000;
        color: #e1e1e1;
      }

      .header {
        padding: 40px 20px;
        text-align: center;
        background: #181818;
      }

      .header h1 {
        font-size: 3em;
        color: white;
        text-transform: uppercase;
      }

      .videos-section {
        padding: 80px 20px;
      }

      .videos-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>All Videos</h1>
      <a href="index.html" style="color: #00b8d9; text-decoration: none;">&larr; Back to Home</a>
    </div>

    <div class="videos-section">
      <div class="videos-container">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/bc1zR6xg9LE"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
